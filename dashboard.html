<!DOCTYPE html>
<html>
<head>
  <title>Parcina Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; max-width: 800px; margin: auto; }
    h1, h2 { margin-top: 30px; }
    input, button, select, textarea { margin: 10px 0; padding: 10px; font-size: 16px; width: 100%; }
    .section { background: white; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    #gallery img { height: 100px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
    .photo-item { display: inline-block; position: relative; }
    .delete-btn {
      position: absolute; top: 0; right: 0;
      background: red; color: white; border: none; font-weight: bold;
      border-radius: 0 0 0 4px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì∫ Parcina Display Dashboard</h1>

  <!-- QR SETTINGS -->
  <div class="section">
    <h2>üì≤ QR Settings</h2>
    <form id="settingsForm">
      <label><input type="checkbox" id="showQR"> Show QR on Slideshow</label>
      <label>QR Position:
        <select id="qrPosition">
          <option value="top-left">Top Left</option>
          <option value="top-right">Top Right</option>
          <option value="bottom-left">Bottom Left</option>
          <option value="bottom-right">Bottom Right</option>
        </select>
      </label>
      <button type="submit">Save Settings</button>
      <p id="saveStatus"></p>
    </form>
  </div>

  <!-- REMINDERS -->
  <div class="section">
    <h2>üß† Reminders</h2>
    <form id="remindersForm">
      <div id="reminderList"></div>
      <button type="button" onclick="addReminder()">+ Add Reminder</button>
      <button type="submit">Save Reminders</button>
      <p id="reminderStatus"></p>
    </form>
  </div>

  <!-- UPLOAD -->
  <div class="section">
    <h2>üñºÔ∏è Upload & View Photos</h2>
    <input type="file" id="photoInput" accept="image/*" multiple />
    <button onclick="uploadPhotos()">Upload</button>
    <div id="gallery"></div>
  </div>

  <script>
    // SETTINGS
    fetch('/settings').then(res => res.json()).then(data => {
      document.getElementById('showQR').checked = !!data.showQR;
      document.getElementById('qrPosition').value = data.qrPosition || 'bottom-right';
    });

    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const showQR = document.getElementById('showQR').checked ? 'on' : '';
      const qrPosition = document.getElementById('qrPosition').value;
      fetch('/settings', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({ showQR, qrPosition })
      }).then(res => res.json()).then(data => {
        document.getElementById('saveStatus').innerText = data.success ? "‚úÖ Saved" : "‚ùå Failed";
      });
    });

    // REMINDERS
    function addReminder(text = "") {
      const div = document.createElement('div');
      div.innerHTML = '<input type="text" value="' + text + '" /><button onclick="this.parentElement.remove()">√ó</button>';
      document.getElementById('reminderList').appendChild(div);
    }

    fetch('/reminders').then(res => res.json()).then(data => {
      (data.reminders || []).forEach(addReminder);
    });

    document.getElementById('remindersForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const reminders = [...document.querySelectorAll('#reminderList input')].map(input => input.value.trim()).filter(Boolean);
      fetch('/reminders', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ reminders })
      }).then(res => res.json()).then(data => {
        document.getElementById('reminderStatus').innerText = data.success ? "‚úÖ Saved" : "‚ùå Failed";
      });
    });

    // UPLOAD
    function uploadPhotos() {
      const input = document.getElementById('photoInput');
      const formData = new FormData();
      for (const file of input.files) formData.append('photos', file);
      fetch('/upload', {
        method: 'POST',
        body: formData
      }).then(() => {
        loadGallery();
        input.value = ''; // reset
      });
    }

    function loadGallery() {
      fetch('/photos').then(res => res.json()).then(files => {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        files.forEach(file => {
          const div = document.createElement('div');
          div.className = 'photo-item';
          div.innerHTML = '<img src="/photos/' + encodeURIComponent(file) + '"/>' +
                          '<button class="delete-btn" onclick="deletePhoto(\'' + file + '\')">√ó</button>';
          gallery.appendChild(div);
        });
      });
    }

    function deletePhoto(fileName) {
      fetch('/delete-photo', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ fileName })
      }).then(() => loadGallery());
    }

    loadGallery();
  </script>
</body>
</html>
